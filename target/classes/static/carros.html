<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>MoveCar - Carros</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>

  <h1>🚘 Lista de Carros</h1>
  
  <nav>
    <a href="index.html">🏠 Início</a>
    <a href="alugueis.html">📋 Aluguéis</a>
  </nav>

  <table id="tabela-carros">
    <thead>
    
      <tr>
        <th>ID</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Ano</th>
        <th>Diária</th>
        <th>Disponível</th>
        <th>Ações</th>
      </tr>
      
    </thead>
    <tbody></tbody>
  </table>

  <h2>➕ Cadastrar Novo Carro</h2>
  
  <form id="form-carro">
  
    <input type="text" id="marca" placeholder="Marca" required>
    <input type="text" id="modelo" placeholder="Modelo" required>
    <input type="number" id="ano" placeholder="Ano" required>
    <input type="number" id="diaria" placeholder="Diária" required step="0.01">
    
    <button type="submit">Cadastrar</button>
    
  </form>

  <div id="modal-edicao" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      
      <h2>Editar Carro</h2>
      
      <form id="form-edicao">
      
        <input type="hidden" id="edit-id">
        <input type="text" id="edit-marca" placeholder="Marca" required>
        <input type="text" id="edit-modelo" placeholder="Modelo" required>
        <input type="number" id="edit-ano" placeholder="Ano" required>
        <input type="number" id="edit-diaria" placeholder="Diária" required step="0.01">
        <label>Disponivel: <input type="checkbox" id="edit-disponivel"></label>
        
        <button type="submit">Salvar Alterações</button>
        
      </form>
    </div>
  </div>
</body>
</html>
